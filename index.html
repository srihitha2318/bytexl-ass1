<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gradient Navbar</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    font-family: Arial, sans-serif;
}

nav {
    margin-top: 30px;
}

ul {
    list-style: none;
    display: flex;
    gap: 20px;
    padding: 10px 20px;
    background: rgba(255,255,255,0.2);
    border-radius: 30px;
}

li a {
    text-decoration: none;
    color: #fff;
    padding: 8px 18px;
    border-radius: 20px;
    transition: 0.3s;
}

li a:hover {
    background: rgba(255,255,255,0.3);
}

.active {
    background: white;
    color: #764ba2;
    font-weight: bold;
}
</style>
</head>

<body>
<nav>
    <ul>
        <li><a href="task1 navbar.html" class="active">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Get In Touch</a></li>
    </ul>
</nav>
</body>
</html>
